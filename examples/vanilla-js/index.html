            <h4 class="text-lg font-medium mb-5">Photo</h4>
            <div class="flex flex-col gap-6">
              <div class="flex gap-6">
                <div class="flex gap-2 items-center cursor-pointer">
                  <input
                    id="photoChange"
                    type="checkbox"

                    name="photoChange"
                    checked="true"
                  />
                  <label for="photoChange" class="font-medium cursor-pointer"
                    >Allow Change</label
                  >
                </div>
                <div class="flex gap-2 items-center cursor-pointer">
                  <input
                    id="photoCrop"

                  <label for="photoCrop" class="font-medium cursor-pointer"

              </div>
              <div class="cursor-pointer flex flex-col gap-2">
                <div>
                  <label for="photoFile" class="font-medium cursor-pointer"

                  <p id="photoFile-loading" class="hidden">Uploading...</p>
                </div>
                <input

                  class="cursor-pointer"

                  <label for="videoAdjust" class="font-medium cursor-pointer"

                <div class="flex gap-2 items-center cursor-pointer">
                  <input
                    id="videoTrim"

                    class="cursor-pointer"
                    name="videoTrim"
                    checked="true"
                  />
                  <label for="videoTrim" class="font-medium cursor-pointer"

              </div>
              <div class="cursor-pointer flex flex-col gap-2">

                <input

                  class="cursor-pointer"
                  name="videoFile"
                  accept="video/*"

    <!-- <script src="https://cdn.jsdelivr.net/npm/flamsdk@1.0.10/dist/FlamSaasSDK.min.js"></script> -->
    <script src="./index.js"></script>
    <script src="../../dist/FlamSaasSDK.js"></script>
    <script>
      let sdkInstance = new FlamSaasSDK.init({
        environment: 'PRODUCTION',
        key: '5dcac254-4b87-4ef7-96fe-b79cecdd54cf'
      });

      sdkInstance.assignHandler({
        handleSuccess() {
          console.log('success handle');
        },
        handleFailure() {
          console.log('failure handle');
        }
      });

      // client handles when to do this
      window.onload = () => {
        console.log('document loaded');
        const buttons = document.querySelectorAll('.zingcam-sdk-btn');

        buttons.forEach(button => {
          button.disabled = false;
        });
        sdkInstance.loadButtons();
      };
    </script>
