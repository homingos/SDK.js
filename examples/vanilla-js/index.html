<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <!-- flam sdk lib and css below -->
  <script src="https://unpkg.com/flamsdk@1.0.6/dist/FlamSaasSDK.min.js"></script>
  <!-- <script src="../../dist/FlamSaasSDK.js"></script> -->

  <!-- your javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/boot=strap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="container py-5">
    <h1 class="pb-2">Flam Gift collections</h1>
    <div class="mb-5">
      <div class="mb-2">
        <label for="sdkkey" class="form-label">SDK KEY</label>
        <input type="text" class="form-control" id="sdkkey" aria-describedby="emailHelp" />
        <div id="emailHelp" class="form-text">
          This key is used to authenticate you.
        </div>
      </div>
      <button class="btn btn-primary" onclick="getProducts()">
        get products
      </button>
    </div>

    <div class="mb-5">
      <label for="refi" class="form-label">Ref Id</label>
      <input type="text" value="Test" class="form-control" id="refi" disabled aria-describedby="emailHelp" />
    </div>

    <button class="btn btn-primary" onclick="handleRandom()">
      Generate RefId
    </button>
  </div>
  <div class="container" style="overflow: hidden;">
    <div class="row g-5" id="product_list"></div>
    <div id="finalize" class="finalize">
      <h5>Order Id</h5>
      <p id="orderId"></p>
      <h5>Reference Id</h5>
      <p id="refId"></p>
      <button onclick="handleOrderUpdate()" class="btn btn-primary">
        Update Order
      </button>
      <button onclick="handleFinalize()" class="btn btn-primary">
        Finalize Order
      </button>
    </div>

  </div>
  <script src="./index.js"></script>
  </div>
</body>

</html>
