<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- flam sdk lib and css below -->
    <script src="../../dist/FlamSaasSDK.js"></script>
    <!-- <link rel="stylesheet" href="../../styles.css" /> -->

    <!-- your javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container py-5">
      <h1 class="pb-2">Flam Gift collections</h1>
      <form class="mb-5">
        <div class="mb-2">
          <label for="sdkkey" class="form-label">SDK KEY</label>
          <input
            type="text"
            class="form-control"
            id="sdkkey"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            This key is used to authenticate you.
          </div>
        </div>
      </form>
      <div class="row g-5">
        <div class="col">
          <div class="card" style="width: 18rem">
            <img
              style="height: 14rem; object-fit: cover"
              src="https://images.unsplash.com/photo-1511556820780-d912e42b4980?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZHVjdHN8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60"
              class="card-img-top"
              alt="product 1"
            />
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text">
                Product with pre-collected photo and video and default theme
              </p>
              <button id="placeorder-1" class="placeorder btn btn-primary">
                Buy
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem">
            <img
              style="height: 14rem; object-fit: cover"
              src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZHVjdHN8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60"
              class="card-img-top"
              alt="product 2"
            />
            <div class="card-body">
              <h5 class="card-title">Product 2</h5>
              <p class="card-text">
                Product with no pre-collected photo and video and custom theme
              </p>
              <button id="placeorder-2" class="placeorder btn btn-primary">
                Buy
              </button>
            </div>
          </div>
        </div>
      </div>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
