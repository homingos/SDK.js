<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Shop</title>
    <link rel="stylesheet" href="style.css" />
    <!-- flam sdk lib below -->
    <script src="https://cdn.jsdelivr.net/npm/flamsdk@1.0.10/dist/FlamSaasSDK.min.js"></script>
    <!-- <script src="../../dist/FlamSaasSDK.js"></script> -->

    <!-- your scripts -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body>
    <div class="py-[1rem] px-[1%] md:py-[3rem] md:px-[10%]">
      <h1 class="text-3xl font-medium mb-3">Flam SDK Demo</h1>
      <div class="flex flex-col gap-1">
        <label for="sdk-key">SDK key</label>
        <input
          class="form-input"
          type="text"
          id="sdk-key"
          name="sdk-key"
          value=""
          placeholder="Type here to see variants"
        />
      </div>
      <div id="variant-list-div" class="my-4"></div>
      <button
        id="get-products-btn"
        class="bg-black text-white px-3 py-2 text-lg hidden"
        onclick="getProducts()"
      >
        Get Products
      </button>
      <div id="products-list-div" class="my-4"></div>
      <div id="other-actions" class="hidden">
        <p>Other Actions</p>
        <div class="flex gap-2 items-center my-2">
          <p>Ref id</p>
          <p id="ref-id"></p>
        </div>
        <div class="flex gap-2 items-center my-2">
          <p>Order id</p>
          <p id="order-id"></p>
        </div>
        <div class="flex gap-2 items-center">
          <button
            id="get-products-btn"
            class="bg-black text-white px-3 py-2 text-lg"
            onclick="updateOrder()"
          >
            Update Order
          </button>
          <button
            id="get-products-btn"
            class="bg-black text-white px-3 py-2 text-lg"
            onclick="finalizeOrder()"
          >
            Finalize Order
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
